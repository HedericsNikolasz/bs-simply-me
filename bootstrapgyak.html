<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Theme Simply Me</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>
    <style>
        .container-fluid {
  padding-top: 70px;
  padding-bottom: 70px;
}

          color: #ffffff;
        }
        .bg-2 {
          background-color: red; 
          color: #ffffff;
        }
        .bg-3 {
          background-color: green; 
          color: #ffffff;
        }
        </style>

      <body>
      
      <div class="container-fluid bg-1 text-center">
        <h3>Who Am I?</h3>
        <img src="https://assets.telex.hu/images/20220228/1646064896-temp-bGDoDi_facebook.jpg" class="img-circle" class="img-responsive img-circle" style="display:inline" alt="Batman" width="200px" height="200px">

      </div>
      
      <div class="container-fluid bg-2 text-center">
        <h3>What Am I?</h3>
        <p>Vengeance</p>
      </div>
      
      <div class="container-fluid bg-3 text-center">
        <h3>Where To Find Me?</h3>
        <p>Gotham City
        </p>
        <a href="#" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-search"></span> Search
          </a>
          <div class="row">
            <div class="col-sm-4">
              <p>Gotham city</p>
              <img src="https://upload.wikimedia.org/wikipedia/en/2/2c/Gotham_City_Batman_Vol_3_14.png" alt="Image" class="img-responsive" style="width:100%" alt="Image">
            </div>
            <div class="col-sm-4">
              <p>Batcave</p>
              <img src="https://upload.wikimedia.org/wikipedia/en/3/37/Batcave-Batman1.png" alt="Image" class="img-responsive" style="width:100%" alt="Image">
            </div>
            <div class="col-sm-4">
              <p>Arkham Asylum</p>
              <img src="https://static.wikia.nocookie.net/batmanarkham/images/d/d2/Screenshot_2019-02-04_at_10.05.35_AM.png/revision/latest?cb=20190204180558" alt="Image" class="img-responsive" style="width:100%" alt="Image" >
            </div>
    
          </a>
      </div>
</div>
